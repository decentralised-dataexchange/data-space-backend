paths:
  /service/data-disclosure-agreement:
    get:
      summary: List all data disclosure agreements
      description: This endpoint is used to list all data disclosure agreements
      operationId: listDataDisclosureAgreement
      parameters:
        - description: Requested index for start of resources to be provided in response requested by client
          in: query
          name: offset
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of items returned per page. Requested number of resources to be provided in response requested by client
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  dataDisclosureAgreements:
                    type: array
                    items:
                      type: object
                      properties:
                        dataDisclosureAgreement:
                          $ref: '#/components/schemas/DataDisclosureAgreement'
                        api:
                          type: array
                          items:
                            type: string
                        connection:
                          $ref: '#/components/schemas/Connection'
                        dataSource:
                          $ref: '#/components/schemas/Organisation'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: bad input parameter
      security:
        - BearerAuth: []
      tags:
        - service
  /config/data-source:
    get:
      summary: Read data source
      description: This endpoint is used to read the data source details for the organisation admin
      operationId: readDataSource
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  dataSource:
                    $ref: '#/components/schemas/Organisation'
                required:
                  - organisation
                type: object
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
    put:
      summary: Update data source
      description: This endpoint is used to update data source
      operationId: updateDataSource
      requestBody:
        content:
          application/json:
            schema:
              properties:
                organisation:
                  type: object
                  properties:
                    description:
                      type: string
                    location:
                      type: string
                    name:
                      type: string
                    policyUrl:
                      type: string
                    required:
                      - name
                      - location
                      - description
                      - policyUrl
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  organisation:
                    $ref: '#/components/schemas/Organisation'
                required:
                  - organisation
                type: object
          description: Updated the organisation
      security:
        - BearerAuth: []
      tags:
        - config
  /config/data-source/coverimage:
    get:
      deprecated: false
      description: Get data source cover image
      operationId: getDataSourceCoverImage
      responses:
        '200':
          headers: {}
      security:
        - BearerAuth: []
      tags:
        - config
    put:
      deprecated: false
      description: Update data source cover image
      operationId: updateDataSourceCoverImage
      requestBody:
        content:
          multipart/form-data:
            encoding: {}
            schema:
              properties:
                orgimage:
                  format: binary
                  type: string
              required:
                - orgimage
              type: object
        required: false
      responses:
        '200':
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
  /config/data-source/logoimage:
    get:
      deprecated: false
      description: Get data source logo image
      operationId: getDataSourceLogoImage
      responses:
        '200':
          headers: {}
      security:
        - BearerAuth: []
      tags:
        - config
    put:
      deprecated: false
      description: Update data source logo image
      operationId: updateDataSourceLogoImage
      requestBody:
        content:
          multipart/form-data:
            encoding: {}
            schema:
              properties:
                orgimage:
                  format: binary
                  type: string
              required:
                - orgimage
              type: object
        required: false
      responses:
        '200':
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
servers:
  - description: Development server
    url: 'https://api.dataspace.dev/v2'
tags:
  - description: This consists of endpoints available to organisation admins to manage data disclosure agreements and connections.
    name: config
    x-tag-expanded: true
  - description: 'This consists of endpoints towards data using services to list and connect to data sources, view data disclosure agreements and APIs.'
    name: service
    x-tag-expanded: true
