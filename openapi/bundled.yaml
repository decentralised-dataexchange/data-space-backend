components:
  schemas:
    Organisation:
      type: object
      title: Organisation
      properties:
        id:
          type: string
        coverImageUrl:
          type: string
        logoUrl:
          type: string
        name:
          type: string
        sector:
          type: string
        location:
          type: string
        policyUrl:
          type: string
        description:
          type: string
        openApiUrl:
          type: string
      required:
        - id
        - coverImageUrl
        - logoUrl
        - name
        - sector
        - location
        - policyUrl
        - description
    PersonalData:
      title: Personal Data
      type: object
      properties:
        attributeId:
          type: string
        attributeName:
          type: string
        attributeSensitive:
          type: string
        attributeCategory:
          type: string
      required:
        - attributeId
        - attributeName
        - attributeSensitive
        - attributeCategory
    DataDisclosureAgreement:
      title: Data Disclosure Agreement
      type: object
      properties:
        language:
          type: string
        version:
          type: string
        templateId:
          type: string
        templateVersion:
          type: string
        dataController:
          $ref: '#/components/schemas/DataController'
        agreementPeriod:
          type: number
        dataSharingRestrictions:
          $ref: '#/components/schemas/DataSharingRestriction'
        purpose:
          type: string
        purposeDescription:
          type: string
        lawfulBasis:
          type: string
        personalData:
          type: array
          items:
            $ref: '#/components/schemas/PersonalData'
        codeOfConduct:
          type: string
        status:
          $ref: '#/components/schemas/Status'
      required:
        - language
        - version
        - templateId
        - templateVersion
        - dataController
        - agreementPeriod
        - dataSharingRestrictions
        - purpose
        - purposeDescription
        - lawfulBasis
        - personalData
        - codeOfConduct
    DataUsingService:
      type: object
      title: Data Using Service
      properties:
        did:
          type: string
        name:
          type: string
        legalId:
          type: string
        url:
          type: string
        industrySector:
          type: string
        usagePurposes:
          type: string
        jurisdiction:
          type: string
        withdrawal:
          type: string
        privacyRights:
          type: string
        signatureContact:
          type: string
      required:
        - did
        - name
        - legalId
        - url
        - industrySector
        - usagePurposes
        - jurisdiction
        - withdrawal
        - privacyRights
        - signatureContact
    Proof:
      type: object
      title: Proof
      properties:
        id:
          type: string
        type:
          type: string
        created:
          type: string
        verificationMethod:
          type: string
        proofPurpose:
          type: string
        proofValue:
          type: string
      required:
        - id
        - type
        - created
        - verificationMethod
        - proofPurpose
        - proofValue
    DataSharingRestriction:
      type: object
      title: Data Sharing Restriction
      properties:
        policyUrl:
          type: string
        jurisdiction:
          type: string
        industrySector:
          type: string
        dataRetentionPeriod:
          type: number
        geographicRestriction:
          type: string
        storageLocation:
          type: string
      required:
        - policyUrl
        - jurisdiction
        - industrySector
        - dataRetentionPeriod
        - geographicRestriction
        - storageLocation
    DataController:
      type: object
      title: Data Controller
      properties:
        did:
          type: string
        name:
          type: string
        legalId:
          type: string
        url:
          type: string
        industrySector:
          type: string
      required:
        - did
        - name
        - legalId
        - url
        - industrySector
    Pagination:
      type: object
      title: Pagination
      properties:
        currentPage:
          type: integer
          description: Current page number
        totalItems:
          type: integer
          description: Total number of items available
        totalPages:
          type: integer
          description: Total number of pages based on limit
        limit:
          type: integer
          description: Number of items per page
        hasPrevious:
          type: boolean
          description: Indicates if there's a previous page
        hasNext:
          type: boolean
          description: Indicates if there's a next page
    InvitationUrl:
      type: object
      title: InvitationUrl
      properties:
        invitationUrl:
          type: string
      required:
        - invitationUrl
    Connection:
      type: object
      title: Connection
      properties:
        id:
          type: string
        connectionId:
          type: string
        connectionRecord:
          $ref: '#/components/schemas/ConnectionRecord'
        connectionState:
          type: string
        dataSourceId:
          type: string
    Verification:
      type: object
      title: Verification
      properties:
        id:
          type: string
        dataSourceId:
          type: string
        presentationExchangeId:
          type: string
        presentationState:
          type: string
        presentationRecord:
          type: object
      required:
        - id
        - dataSourceId
        - presentationExchangeId
        - presentationState
    Status:
      type: string
      title: Data Disclosure Agreement Status
      enum:
        - unlisted
        - awaitingForApproval
        - approved
        - rejected
        - listed
    ConnectionRecord:
      title: Connection Record
      type: object
      properties:
        accept:
          type: string
        invitation_key:
          type: string
        created_at:
          type: string
        state:
          type: string
        initiator:
          type: string
        routing_state:
          type: string
        invitation_mode:
          type: string
        their_label:
          type: string
        their_did:
          type: string
        connection_id:
          type: string
        updated_at:
          type: string
        my_did:
          type: string
        controller_details:
          type: object
          properties: {}
          required: []
        org_flag:
          type: boolean
        marketplace_flag:
          type: boolean
      required:
        - accept
        - invitation_key
        - created_at
        - state
        - initiator
        - routing_state
        - invitation_mode
        - their_label
        - their_did
        - connection_id
        - updated_at
        - my_did
        - controller_details
        - org_flag
        - marketplace_flag
    CreateConnectionResponse:
      title: Create Connection Response
      type: object
      properties:
        connection:
          type: object
          properties:
            connectionId:
              type: string
            invitation:
              type: object
              properties:
                '@type':
                  type: string
                '@id':
                  type: string
                serviceEndpoint:
                  type: string
                label:
                  type: string
                imageUrl:
                  type: string
                recipientKeys:
                  type: array
                  items:
                    type: string
              required:
                - '@type'
                - '@id'
                - serviceEndpoint
                - label
                - imageUrl
                - recipientKeys
            invitationUrl:
              type: string
          required:
            - connectionId
            - invitation
            - invitationUrl
        firebaseDynamicLink:
          type: string
      required:
        - connection
        - firebaseDynamicLink
  securitySchemes:
    BearerAuth:
      bearerFormat: JWT
      description: Access token passed with Bearer prefix in Authorization header
      scheme: bearer
      type: http
