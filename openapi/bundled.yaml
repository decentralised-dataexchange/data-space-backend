                          $ref: '#/components/schemas/Verification'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: bad input parameter
      tags:
        - service
  /config/verification/templates:
    get:
      summary: List verification templates
      description: This endpoint is used to list verification templates
      operationId: configListVerificationTemplate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  verificationTemplates:
                    type: array
                    items:
                      type: object
                      properties:
                        verificationTemplateName:
                          type: string
                        walletName:
                          type: string
                        walletLocation:
                          type: string
                        issuerName:
                          type: string
                        issuerLocation:
                          type: string
                        issuerLogoUrl:
                          type: string
        '400':
          description: bad input parameter
      tags:
        - config
      security:
        - BearerAuth: []
  /config/open-api/url:
    put:
      summary: Update Open API URL
      description: This endpoint is used to update Open API URL for data source
      operationId: configUpdateOpenApiUrl
      requestBody:
        content:
          application/json:
            schema:
              properties:
                dataSource:
                  type: object
                  properties:
                    openApiUrl:
                      type: string
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  dataSource:
                    $ref: '#/components/schemas/Organisation'
          description: Updated the organisation
      security:
        - BearerAuth: []
      tags:
        - config
  /config/connection/:
    post:
      summary: Create connection with data intermediary
      description: This endpoint is used to establish connection with data intermediary
      operationId: configCreateConnection
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConnectionResponse'
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
  /config/connections/:
