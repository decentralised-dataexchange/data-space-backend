paths:
  /service/data-disclosure-agreement/:
    get:
      summary: List all listed data disclosure agreements
      description: This endpoint is used to list all listed data disclosure agreements
      operationId: serviceListDataDisclosureAgreement
      parameters:
        - description: Requested index for start of resources to be provided in response requested by client
          in: query
          name: offset
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of items returned per page. Requested number of resources to be provided in response requested by client
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  dataDisclosureAgreements:
                    type: array
                    items:
                      type: object
                      properties:
                        dataDisclosureAgreement:
                          $ref: '#/components/schemas/DataDisclosureAgreement'
                        api:
                          type: array
                          items:
                            type: string
                        connection:
                          $ref: '#/components/schemas/Connection'
                        dataSource:
                          $ref: '#/components/schemas/Organisation'
                        verification:
                          $ref: '#/components/schemas/Verification'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: bad input parameter
      tags:
        - service
  /config/data-source/verification/:
    post:
      summary: Create verification
      description: This endpoint is used to send verification request to connected wallet of data source
      operationId: configCreateVerification
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  verification:
                    $ref: '#/components/schemas/Verification'
                type: object
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
    get:
      summary: Read verification
      description: This endpoint is used to read verification for a data source
      operationId: configReadVerification
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  verification:
                    $ref: '#/components/schemas/Verification'
                type: object
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
  /config/data-source/:
    post:
      summary: Create data source
      description: This endpoint is used to create data source
      operationId: configCreateDataSource
      requestBody:
        content:
          application/json:
            schema:
              properties:
                organisation:
                  type: object
                  properties:
                    description:
                      type: string
                    location:
                      type: string
                    name:
                      type: string
                    policyUrl:
                      type: string
                    required:
                      - name
                      - location
                      - description
                      - policyUrl
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  organisation:
                    $ref: '#/components/schemas/Organisation'
                required:
                  - organisation
                type: object
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
    get:
      summary: Read data source
      description: This endpoint is used to read the data source details for the organisation admin
      operationId: configReadDataSource
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  dataSource:
                    $ref: '#/components/schemas/Organisation'
                  verification:
                    $ref: '#/components/schemas/Verification'
                required:
                  - organisation
                type: object
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
    put:
      summary: Update data source
      description: This endpoint is used to update data source
      operationId: configUpdateDataSource
      requestBody:
        content:
          application/json:
            schema:
              properties:
                organisation:
                  type: object
                  properties:
                    description:
                      type: string
                    location:
                      type: string
                    name:
                      type: string
                    policyUrl:
                      type: string
                    required:
                      - name
                      - location
                      - description
                      - policyUrl
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  organisation:
                    $ref: '#/components/schemas/Organisation'
                required:
                  - organisation
                type: object
          description: Updated the organisation
      security:
        - BearerAuth: []
      tags:
        - config
  /config/data-source/coverimage/:
    get:
      deprecated: false
      description: Get data source cover image
      operationId: configReadDataSourceCoverImage
      responses:
        '200':
          headers: {}
      security:
        - BearerAuth: []
      tags:
        - config
    put:
      deprecated: false
      description: Update data source cover image
      operationId: configUpdateDataSourceCoverImage
      requestBody:
        content:
          multipart/form-data:
            encoding: {}
            schema:
              properties:
                orgimage:
                  format: binary
                  type: string
              required:
                - orgimage
              type: object
        required: false
      responses:
        '200':
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
  /config/data-source/logoimage/:
    get:
      deprecated: false
      description: Get data source logo image
      operationId: configReadDataSourceLogoImage
      responses:
        '200':
          headers: {}
      security:
        - BearerAuth: []
      tags:
        - config
    put:
      deprecated: false
      description: Update data source logo image
      operationId: configUpdateDataSourceLogoImage
      requestBody:
        content:
          multipart/form-data:
            encoding: {}
            schema:
              properties:
                orgimage:
                  format: binary
                  type: string
              required:
                - orgimage
              type: object
        required: false
      responses:
        '200':
          description: OK
      security:
        - BearerAuth: []
      tags:
        - config
  /config/admin/:
    get:
      summary: Read admin
      description: This endpoint is used to read admin details
      operationId: configReadAdmin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  email:
                    type: string
                  name:
                    type: string
                required:
                  - email
                  - name
      security:
        - BearerAuth: []
      tags:
        - config
  /onboard/login/:
    post:
      summary: Login
      description: This endpoint is used to login as data source organisation admin
      operationId: onboardLogin
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                password:
                  type: string
              type: object
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  refresh:
                    type: string
                  access:
                    type: string
                type: object
      security:
        - BearerAuth: []
      tags:
        - onboard
  /onboard/register/:
    post:
      summary: Register
      description: This endpoint is used to register as data source organisation admin
      operationId: onboardRegister
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
              type: object
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/paths/~1config~1admin~1/get/responses/200/content/application~1json/schema'
      security:
        - BearerAuth: []
      tags:
        - onboard
  /onboard/token/refresh/:
    post:
      summary: Refresh token
      description: This endpoint is used to refresh token
      operationId: onboardRefreshtoken
      requestBody:
        content:
          application/json:
            schema:
              properties:
                refresh:
                  type: string
              type: object
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  access:
                    type: string
                type: object
      security:
        - BearerAuth: []
      tags:
        - onboard
servers:
  - description: Development server
    url: 'http://localhost:8000'
