summary: Login
description: This endpoint is used to login as data source organisation admin
operationId: "onboardLogin"
requestBody:
  content:
    application/json:
      schema:
        properties:
          email:
            type: string
          password:
            type: string
        type: object
  required: true
responses:
  "200":
    description: OK
    content:
      application/json:
        schema:
          properties:
            refresh:
              type: string
            access:
              type: string
          type: object
security:
  - BearerAuth: []
tags:
  - onboard
