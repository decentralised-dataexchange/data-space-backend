summary: Register
description: This endpoint is used to register as data source organisation admin
operationId: "onboardRegister"
requestBody:
  content:
    application/json:
      schema:
        properties:
          email:
            type: string
          password:
            type: string
        type: object
  required: true
responses:
  "200":
    description: OK
    content:
      application/json:
        schema:
          properties:
            id:
              type: string
            email:
              type: string
          type: object
security:
  - BearerAuth: []
tags:
  - onboard
