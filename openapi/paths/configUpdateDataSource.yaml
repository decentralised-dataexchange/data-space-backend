summary: Update data source
description: This endpoint is used to update data source
operationId: "configUpdateDataSource"
requestBody:
  content:
    application/json:
      schema:
        properties:
          organisation:
            type: object
            properties:
              description:
                type: string
              location:
                type: string
              name:
                type: string
              policyUrl:
                type: string
              required:
                - name
                - location
                - description
                - policyUrl
        type: object
  required: true
responses:
  "200":
    content:
      application/json:
        schema:
          properties:
            organisation:
              $ref: ../definitions/Organisation.yaml
          required:
            - organisation
          type: object
    description: "Updated the organisation"
security:
  - BearerAuth: []
tags:
  - config
